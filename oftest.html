<!DOCTYPE html>
<html>
<!--Orbfae
	by Alexander "KG" E. Hwang-->
	
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<style>
varia {
	--x: 0;
	--y: 0;
}
</style>
</head>

<body>
<div id="board">
<div><img id="character" src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaD1.png"></div>
</div>
<script>
var x = 0;
var y = 0;

function init() {
	sprite = document.getElementById("character");
	sprite.style.position = 'relative';
	sprite.style.left = '0px';
	sprite.style.top = '0px';
}
window.onload = init;

document.addEventListener('keydown', function(event) {
	if(event.keyCode == 37) {
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaL2.png"}, 0);
		setTimeout(function() {sprite.style.left = parseInt(sprite.style.left) - 5 + 'px'}, 0);
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaL1.png"}, 200);
		setTimeout(function() {sprite.style.left = parseInt(sprite.style.left) - 5 + 'px'}, 200);
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaL3.png"}, 400);
		setTimeout(function() {sprite.style.left = parseInt(sprite.style.left) - 5 + 'px'}, 400);
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaL1.png"}, 600);
		setTimeout(function() {sprite.style.left = parseInt(sprite.style.left) - 5 + 'px'}, 600);
		x -= 20;
	}
	else if(event.keyCode == 38) {
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaU2.png"}, 0);
		setTimeout(function() {sprite.style.top = parseInt(sprite.style.top) - 5 + 'px'}, 0);
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaU1.png"}, 200);
		setTimeout(function() {sprite.style.top = parseInt(sprite.style.top) - 5 + 'px'}, 200);
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaU3.png"}, 400);
		setTimeout(function() {sprite.style.top = parseInt(sprite.style.top) - 5 + 'px'}, 400);
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaU1.png"}, 600);
		setTimeout(function() {sprite.style.top = parseInt(sprite.style.top) - 5 + 'px'}, 600);
		y -= 20;
	}
	else if(event.keyCode == 39) {
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaR2.png"}, 0);
		setTimeout(function() {sprite.style.left = parseInt(sprite.style.left) + 5 + 'px'}, 0);
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaR1.png"}, 200);
		setTimeout(function() {sprite.style.left = parseInt(sprite.style.left) + 5 + 'px'}, 200);
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaR3.png"}, 400);
		setTimeout(function() {sprite.style.left = parseInt(sprite.style.left) + 5 + 'px'}, 400);
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaR1.png"}, 600);
		setTimeout(function() {sprite.style.left = parseInt(sprite.style.left) + 5 + 'px'}, 600);
		x += 20;
	}
	else if(event.keyCode == 40) {
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaD2.png"}, 0);
		setTimeout(function() {sprite.style.top = parseInt(sprite.style.top) + 5 + 'px'}, 0);
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaD1.png"}, 200);
		setTimeout(function() {sprite.style.top = parseInt(sprite.style.top) + 5 + 'px'}, 200);
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaD3.png"}, 400);
		setTimeout(function() {sprite.style.top = parseInt(sprite.style.top) + 5 + 'px'}, 400);
		setTimeout(function() {sprite.src="http://alexhwang.net/wp-content/uploads/2016/07/FebruaD1.png"}, 600);
		setTimeout(function() {sprite.style.top = parseInt(sprite.style.top) + 5 + 'px'}, 600);
		y += 20;
	}
});
</script>
</body>

</html>
